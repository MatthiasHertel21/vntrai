<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | VNTRAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <i class="bi bi-exclamation-triangle text-6xl text-red-500 mb-4"></i>
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    404 - Page Not Found
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    The page you're looking for doesn't exist.
                </p>
            </div>
            <div class="mt-8 space-y-6">
                <div class="text-center">
                    <a href="/" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="bi bi-house mr-2"></i>
                        Go to Homepage
                    </a>
                </div>
                <div class="text-center">
                    <button onclick="history.back()" class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="bi bi-arrow-left mr-2"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
